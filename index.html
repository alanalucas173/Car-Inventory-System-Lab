<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Car Inventory System</h1>

    <!-- Form to add a new car -->
    <form id="carForm">
        <label for="name">Car Name:</label>
        <input type="text" id="name" required><br>

        <label for="model">Car Model:</label>
        <input type="text" id="model" required><br>

        <label for="year">Car Year:</label>
        <input type="number" id="year" required><br>

        <label for="price">Car Price:</label>
        <input type="number" id="price" required><br>

        <button type="submit">Add Car</button>
    </form>

    <!-- Display list of cars -->
    <h2>Car Inventory</h2>
    <ul id="carList"></ul>

    <!-- Button to calculate total price -->
    <button id="calculateTotal">Show Total Price</button>

    <!-- Display total price -->
    <h3 id="totalPrice"></h3>

    <script src="script.js"></script>
</body>
</html>
